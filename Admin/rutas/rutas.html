<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Rutas</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleRutas.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <img src="../images/logo.png" alt="Naviway Logo" class="logo-image">
            </div>
            <nav class="nav-links">
                <a href="../../inicio/index.html">Home</a>
                <a href="../../about/about.html">About</a>
                <a href="#">Service</a>
                <a href="#">Contact</a>
            </nav>
            <div class="user-profile" onclick="toggleDropdown()">
                <img src="../images/user-profile.jpg" alt="User Profile" class="profile-image">
                <div id="dropdown-menu" class="dropdown-menu">
                    <a href="../user/accountAdmin.html">Account</a>
                    <a href="../adminVehicles/admin.html">Vehicles</a>
                    <a href="../map.html">Mapa</a>
                    <a href="rutas.html">Rutas</a>
                    <button class="logout-button" onclick="logout()">Salir</button>
                </div>
            </div>
        </div>
    </header>

    <div class="route-form-container">
        <div class="route-form">
            <h3>Crear Ruta</h3>
            <form id="route-form">
                <label for="route-name">Nombre de la Ruta:</label>
                <input type="text" id="route-name" name="route-name" required>
                <label for="start">Inicio:</label>
                <input type="text" id="start" name="start" required>
                <label for="end">Destino:</label>
                <input type="text" id="end" name="end" required>
                <button type="submit" class="btn">Crear Ruta</button>
            </form>
            <button class="btn volver-btn" onclick="history.back()">Volver</button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-logo">
            <img src="../images/logo.png" alt="Naviway Logo" class="footer-logo-image">
        </div>
        <p class="copyright">
            Copyright Â© 2024 <span>Website</span>. All rights reserved.
        </p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

    <script>
        function logout() {
            localStorage.setItem('loggedIn', 'false');
            user.loggedIn = false;
            updateAuthButtons();
            document.getElementById('dropdown-menu').classList.remove('show');
            window.location.href = '../inicio/index.html';
        }

        function toggleDropdown() {
            const menu = document.getElementById('dropdown-menu');
            menu.classList.toggle('show');
        }

        window.onclick = function(event) {
            const menu = document.getElementById('dropdown-menu');
            if (!event.target.matches('.profile-image')) {
                if (menu.classList.contains('show')) {
                    menu.classList.remove('show');
                }
            }
        };
    </script>

    <script src="./rutas.js"></script>
</body>
</html>
