<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Vehículo</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <img src="../images/logo.png" alt="Naviway Logo" class="logo-image">
            </div>
            <nav class="nav-links">
                <a href="../inicio/index.html">Home</a>
                <a href="../about/about.html">About</a>
                <a href="#">Service</a>
                <a href="#">Contact</a>
            </nav>
            
            <!-- Imagen del Usuario y Menú Desplegable -->
            <div class="user-profile" onclick="toggleDropdown()">
                <img src="../images/user-profile.jpg" alt="User Profile" class="profile-image">
                <div id="dropdown-menu" class="dropdown-menu">
                    <a href="../user/accountAdmin.html">Account</a>
                    <a href="../vehicles/vehicles.html">Vehicles</a>
                    <a href="../map.html">Mapa</a>
                    <a href="../rutas.html">Rutas</a>
                    <button class="logout-button" onclick="logout()">Salir</button>              
                </div>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <div class="vehicle-details-container">
        <h1>Detalles del Vehículo</h1>
        <form>
            <div class="form-row">
                <div class="form-column">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" value="Modelo del Vehículo" disabled>

                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" name="marca" value="Marca del Vehículo" disabled>

                    <label for="placa">Placa:</label>
                    <input type="text" id="placa" name="placa" value="Placa del Vehículo" disabled>

                    <label for="orden">Número de Orden:</label>
                    <input type="text" id="orden" name="orden" value="Número de Orden" disabled>

                    <label for="dueno-nombre">Nombre del Dueño:</label>
                    <input type="text" id="dueno-nombre" name="dueno-nombre" value="Nombre del Dueño" disabled>

                    <label for="dueno-cedula">Cédula del Dueño:</label>
                    <input type="text" id="dueno-cedula" name="dueno-cedula" value="Cédula del Dueño" disabled>

                    <label for="dueno-celular">Número de Celular del Dueño:</label>
                    <input type="text" id="dueno-celular" name="dueno-celular" value="Número de Celular del Dueño" disabled>

                    <label for="km-recorridos">Km Recorridos en el Día:</label>
                    <input type="text" id="km-recorridos" name="km-recorridos" value="Km Recorridos" disabled>

                    <label for="duracion-paradas">Duración Promedio de las Paradas:</label>
                    <input type="text" id="duracion-paradas" name="duracion-paradas" value="Duración Promedio" disabled>
                </div>
                <div class="form-column">
                    <label for="carroceria">Tipo de Carrocería:</label>
                    <input type="text" id="carroceria" name="carroceria" value="Tipo de Carrocería" disabled>

                    <label for="servicio">Servicio:</label>
                    <input type="text" id="servicio" name="servicio" value="Servicio" disabled>

                    <label for="capacidad">Capacidad (No de Pasajeros):</label>
                    <input type="text" id="capacidad" name="capacidad" value="Capacidad" disabled>

                    <label for="licencia-transito">Número de Licencia de Tránsito:</label>
                    <input type="text" id="licencia-transito" name="licencia-transito" value="Número de Licencia" disabled>

                    <label for="conductor-nombre">Nombre del Conductor:</label>
                    <input type="text" id="conductor-nombre" name="conductor-nombre" value="Nombre del Conductor" disabled>

                    <label for="conductor-cedula">Cédula del Conductor:</label>
                    <input type="text" id="conductor-cedula" name="conductor-cedula" value="Cédula del Conductor" disabled>

                    <label for="conductor-telefono">Número de Teléfono del Conductor:</label>
                    <input type="text" id="conductor-telefono" name="conductor-telefono" value="Número de Teléfono" disabled>

                    <label for="num-recorridos">Número de Recorridos en el Día:</label>
                    <input type="text" id="num-recorridos" name="num-recorridos" value="Número de Recorridos" disabled>

                    <label for="alertas-cinturon">Alertas por NO Uso de Cinturón:</label>
                    <input type="text" id="alertas-cinturon" name="alertas-cinturon" value="Alertas Cinturón" disabled>

                    <label for="alertas-frenadas">Alertas por Frenadas Bruscas:</label>
                    <input type="text" id="alertas-frenadas" name="alertas-frenadas" value="Alertas Frenadas" disabled>

                    <label for="alertas-desvios">Alertas por Desvíos de Ruta:</label>
                    <input type="text" id="alertas-desvios" name="alertas-desvios" value="Alertas Desvios" disabled>
                </div>
            </div>
        </form>
        <button class="back-button" onclick="goBack()">Volver</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-logo">
            <img src="../images/logo.png" alt="Naviway Logo" class="footer-logo-image">
        </div>
        <p class="copyright">
            Copyright © 2024 <span>Website</span>. All rights reserved.
        </p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

    <script>
        function logout() {
            localStorage.setItem('loggedIn', 'false');
            user.loggedIn = false; // Actualizar la variable user
            updateAuthButtons(); // Actualizar los botones
            document.getElementById('dropdown-menu').classList.remove('show'); // Ocultar menú

            // Redirigir a index.html
            window.location.href = '../inicio/index.html'; 
        }

        // Función para volver a la página anterior
        function goBack() {
            window.history.back();
        } 
        
        // Mostrar/Ocultar el menú desplegable
        function toggleDropdown() {
            const menu = document.getElementById('dropdown-menu');
            menu.classList.toggle('show');
        }

        // Cerrar el menú si se hace clic fuera de él
        window.onclick = function(event) {
            const menu = document.getElementById('dropdown-menu');
            if (!event.target.matches('.profile-image')) {
                if (menu.classList.contains('show')) {
                    menu.classList.remove('show');
                }
            }
        };
    </script>

</body>
</html>
