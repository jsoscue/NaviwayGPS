<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Naviway</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script type="module" src="../Firebase/registrareiniciar.js"></script>
</head>
<body>

  <!-- Encabezado -->
  <header class="navbar">
    <div class="container">
      <div class="logo">
        <img src="images/logo.png" alt="Naviway Logo" class="logo-image">
      </div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="../about/about.html">About</a>
        <a href="#">Service</a>
        <a href="#">Contact</a>
      </nav>
      <div class="btn-container">
        <button class="btn signup" onclick="window.location.href='../register/signup.html';">Sign up</button>
        <button class="btn signin" onclick="window.location.href='signin.html';">Sign in</button>
        <div id="profile-container" style="display: none;">
          <img id="profile-picture" class="profile-picture" src="images/user-profile.jpg" alt="Profile Picture" onclick="toggleDropdown()">
        </div>
      </div>
    </div>
  </header>
  <!-- Contenido Principal -->
  <div class="signin-container">
    <div class="signin-content">
      <div class="signin-header">
        <img src="images/logo.png" alt="Naviway Logo" class="signin-logo">
        <h2>Sign in</h2>
        <button class="close-button" onclick="goBack()">×</button>
      </div>
      <form id="signin-form">
        <label for="email">Email</label>
        <input id="email2" type="email" name="email" required>
        <label for="password">Password</label>
        <input id="password2" type="password" name="password" required>
        <button type="submit" class="btn signin">Sign in</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-logo">
      <img src="images/logo.png" alt="Naviway Logo" class="footer-logo-image">
    </div>
    <p class="copyright">
      Copyright © 2024 <span>Website</span>. All rights reserved.
    </p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

  <script type="module">
    import { inicio } from '../Firebase/registrareiniciar.js';
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const auth = getAuth();

    document.getElementById('signin-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      await inicio(); // Llama a la función de inicio de sesión de registrareiniciar.js
      const user = auth.currentUser;
      if (user) {
        localStorage.setItem('loggedIn', 'true'); // Marcar al usuario como logueado
        localStorage.setItem('userPhotoURL', user.photoURL || 'images/user-profile.jpg'); // Guardar la URL de la foto de perfil
        window.location.href = '../map/mapUser.html'; // Redirigir al usuario de vuelta al index
      }
    });

    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
